<body>
    <header>
        <img src="images/londrina_3.webp" alt="Site Logo" width="512" height="512">

    <main class="join">
        <form method="get" action="thankyou.html" class="design">
            <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
            <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name" ></label>
            <label>Organizational title <input type="text" name="organizational" required autocomplete="organization-title" title="Your Organizational Title"></label>
            <label>Email <input type="email" name="email" required autocomplete="email" placeholder="yourname@gmail.com" title="Your Email"></label>
            <label>Phone <input type="tel" name="phone" required autocomplete="tel" title="Phone Number" placeholder="999-999-9999"></label>
            <label>Business Name <input type="text" name="business" required autocomplete="organization" title="Business"></label>
            <fieldset>
                <legend>Membership Level</legend>
                <label>
                    <input type="radio" name="membership" value="NP Membership" required>
                    NP Membership for non profit organizations - no fee
                </label>
                <label> <input type="radio" name="membership" value="Bronze Membership">
                    Bronze Membership
                </label>
                <label> <input type="radio" name="membership" value="Silver Membership">
                    Silver Membership
                </label>
                <label> <input type="radio" name="membership" value="Gold Membership">
                    Gold Membership
                </label>
            </fieldset>
            <label for="description"> Business Description:</label>
            <textarea name="description" id="description" title="Business Description"></textarea>

            <input type="hidden" id="timeStamp" name="timeStamp">

            <button type="submit">Join Us</button>
        </form>
        <section class="cards-section">
            <div class="card">
                <h4>Non Profit Membership Level</h4>
                <button class="myButton">Learn More</button>
            </div>
            <div class="card">
                <h4>Bronze Membership Level</h4>
                <button class="myButton">Learn More</button>
            </div>
            <div class="card">
                <h4>Silver Membership Level</h4>
                <button class="myButton">Learn More</button>
            </div>
            <div class="card">
                <h4>Gold Membership Level</h4>
                <button class="myButton">Learn More</button>
            </div>
        </section>
    </main>
    <dialog id="mydialog">
        <button id="closeModal">X</button>
        <div id="showHere"></div>
    </dialog>
