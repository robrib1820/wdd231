<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning about API'S</title>
    <script src="scripts/data.js" defer></script>
    <style>
        .parent > p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>OpenWeatherMap.org API Test</h1>
    <main style="background-color:aqua;">
        <p>The current temperature in Trier, Germany is <span id="current-temp"></span></p>
        <p id="city"></p>
        <figure>
            <img id="weather-icon" src="" alt="">
            <figcaption></figcaption>
        </figure>
    </main>

    <footer>
    [Robson Neves Ribeiro] | OpenWeatherMap.org | CC BY-SA 4.0
    </footer>

    <div class="parent">
    <p>Immediate child 1</p>
    <p>Immediate child 2</p>
    <div>
        <p>Nested child</p>
    </div>
</div>
</body>
</html>
